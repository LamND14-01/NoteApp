version: 2.1

orbs:
  ruby: circleci/ruby@1.2.0

jobs:
  build:
    working_directory: ~/NoteApp
    macos:
      xcode: "14.0.1"
    working_directory: /Users/distiller/project
    environment:
      SCAN_DEVICE: iPhone 14
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: build_and_test
      FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 180
      FASTLANE_XCODEBUILD_SETTINGS_RETRIES: 10
    shell: /bin/bash --login -o pipefail
    steps:
      - checkout
      - ruby/install-deps
      - run:
         name: Install missing gems
         command: bundle install
      - run:
         name: Display contents of current path
         command: ls
      - restore_cache:
          key: spm-cache-{{ checksum "NoteApp/Package.resolved" }}
      - run:
         name: Bundle install
         command: bundle install --gemfile="NoteApp/Gemfile"
      - run:
          name: Fastlane
          command: cd NoteApp; bundle exec fastlane $FASTLANE_LANE
      - save_cache:
          paths:
            - SourcePackages/
          key: spm-cache-{{ checksum "NoteApp/Package.resolved" }}
      - store_artifacts:
          path: output
      - store_test_results:
          path: output/scan
